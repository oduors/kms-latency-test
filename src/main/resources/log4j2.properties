# Root logger
rootLogger.level = INFO
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = STDOUT

# Console appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# AWS SDK logging
logger.sdk.name = software.amazon.awssdk
logger.sdk.level = WARN

# Request/Response logging with Request IDs
logger.sdkRequest.name = software.amazon.awssdk.request
logger.sdkRequest.level = DEBUG

# HTTP client logging
logger.apache.name = org.apache.http
logger.apache.level = INFO

# Latency metrics logging
logger.metrics.name = software.amazon.awssdk.metrics
logger.metrics.level = DEBUG

# Request handler logging
logger.handler.name = software.amazon.awssdk.core.internal.http.pipeline.stages.HandleResponseStage
logger.handler.level = DEBUG
